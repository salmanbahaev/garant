<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Гарант</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row h-100">
        <div class="col-12">
          <div class="header__menu">
            <a href="./" class="header__menu_img">
              <img src="./img/logo.svg" alt="">
            </a>
            <ul class="header__menu_list">
              <li><a href="#">Для кого</a></li>
              <li><a href="#">Помощь</a></li>
              <li><a href="#">Сертификаты</a></li>
              <li><a href="#">Отзывы</a></li>
            </ul>
            <div class="header__menu_input">
              <a href="#">Войти</a>
              <a href="#">Создать аккаунт</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="garant">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Гарант-сервис для <br> проведения безопасных <br> сделок в Интернете</h1>
          <div class="garant__create">
            <a href="#" class="garant__button">Создать аккаунт</a>
            <div class="garant__how">
              <a href="#" class="garant__how_btn"><span></span></a>
              <p class="garant__how_text">Как это работает?</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="garant__img ml-auto">
            <div class="garant__img_wrapper">
              <img class="d-flex ml-auto" src="./img/man.png" alt="">
              <div class="garant__img-1">
                <p>Комиссия сервиса </p>
                <div class="garant__img_wrap">
                  <img src="./img/security.svg" alt="">
                  <p>меньше 10%</p>
                </div>
              </div>
              
              <div class="garant__img-2">
                <p>Переведено сделок</p>
                <div class="garant__img_wrap">
                  <img src="./img/security.svg" alt="">
                  <p>30 000</p>
                </div>
              </div>
              
              <div class="garant__img-3">
                <p>Выплачено</p>
                <div class="garant__img_wrap">
                  <img src="./img/security.svg" alt="">
                  <p>69,328,868,673 ₽ </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
